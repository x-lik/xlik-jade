# 强行整词替换的串
forces:
  - "whichPlayer"
  - "syncPlayer"
  - "sourcePlayer"
  - "promise"
  - "process"
  - "pattern"
  - "otherPlayer"
  - "options"
  - "operator"
  - "must"
  - "modify"
  - "expander"
  - "data2"
  - "data1"
  - "callFunc"
  - "buffObj"
  - "TPL_UNIT"
  - "TPL_ITEM"
  - "TPL_ABILITY"
  - "_index"

# 按规则整合：销毁、替换
# - path不包含库名library
# - del规则：强行整词的串替换
# - repl规则：正则快速替换
# - fun规则：专用于函数方法替换
# - self规则：专用于替换self冒号方法替换
rules:
  - path: "ability"
    repl: "^(ability\\.\\w+) = |^function (ability\\.\\w+)\\("
    del: "ability = ability or {}"
  - path: "class/meta"
    fun: "^function ([A-Za-z0-9]+)\\("
    self: "_index:(\\w+)\\("
    del: ""
  - path: "class/ui"
    fun: "^function ([A-Za-z0-9]+)\\("
    self: "_index:(\\w+)\\("
    del: ""
  - path: "class/vast"
    fun: "^function ([A-Za-z0-9]+)\\("
    self: "_index:(\\w+)\\("
    del: ""
